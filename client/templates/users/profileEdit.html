<template name="profileEdit">
  <img src="{{profileThumbSrc currentUser._id}}" />
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="profilePicture">Profile Picture</label>
      <div class="controls">
        <input name="profilePicture" id="profilePicture" type="file" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="fullName">Full Name</label>
      <div class="controls">
        <input name="fullName" id="fullName" type="text" class="form-control" value="{{currentUser.profile.fullName}}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="organization">Company/Organization</label>
      <div class="controls">
        <input name="organization" id="organization" type="text" class="form-control" value="{{currentUser.profile.organization}}"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</template>
