<template name="cessionsList">
  <div style="margin-bottom: 10px">
    {{> esInput index="cessions" class="form-control" placeholder="Search..."}}
  </div>

  {{#ifEsInputIsEmpty index="cessions"}}
    {{#each cessions}}
      {{> cessionItem}}
    {{/each}}
  {{/ifEsInputIsEmpty}}

  {{#ifEsIsSearching index="cessions"}}
    {{> spinner}}
  {{else}}
    {{#esEach index="cessions"}}
      {{> cessionItem}}
    {{/esEach}}
  {{/ifEsIsSearching}}
</template>
