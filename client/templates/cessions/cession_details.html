<template name="cessionDetails">
  <div class="cession">
    <div class="cession-content">
      <h3>{{title}}&nbsp;<span>{{_id}}</span></h3>
      <p>
        created by {{author}}
        {{#if ownCession}}<a href="{{pathFor 'cessionUpdate'}}">Update</a>{{/if}}
      </p>
    <p>
    <strong>Transaction IDs</strong>
    {{#each txid}}
      [<a style="width: 3px; text-overflow:ellipsis" target="_blank" href="https://test-insight.bitpay.com/tx/{{this}}">{{elideTxid this}}</a>]&nbsp;
    {{/each}}
    </p>
    <p>
      <strong>Asset Class</strong> {{assetClass}}
    </p>
    <p>
      <strong>Cession Type</strong> {{cessionType}}
    </p>
    <p>
      <strong>Date of Cession</strong> {{cessionDate}}
    </p>
    <p>
      <strong>Amount against Cession</strong> {{amountAgainst}}
    </p>
    <p>
      <strong>Supporting Documents</strong>
      [<a target="_blank" href="{{inputFile}}">Open</a>]
    </p>
    <p>
      <strong>Asset Description</strong> {{assetDescription}}
    </p>
    </div>
    <p class="label {{cessionStatusColor}} label-as-badge">
    {{cessionStatus}}</p>
  </div>
</template>
